<app-menu></app-menu>
<tr>
    <td>Id:</td>
    <td>
        <input [(ngModel)]="product.id" type="text" size="10" disabled>
    </td>
</tr>


    <tr>
    <td>Vendor:</td>
    <td>
        <select [(ngModel)]="product.vendor">
        <option *ngFor="let vendor of vendors" [ngValue]=vendor>{{vendor.name}}</option>
        </select> 
    </td>
</tr>
    <tr>
        <td>Part Number:</td>
        <td>
            <input [(ngModel)]="product.partNumber" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td>
            <input [(ngModel)]="product.name" type="text" size="30">
        </td>
    </tr>
    <tr>
        <th>Price:</th>
        <td>
            <input [(ngModel)]="product.price" type="text" size="10">
        </td>
    </tr>
    <tr>
        <th>Unit:</th>
        <td>
            <input [(ngModel)]="product.unit" type="password" size="10">
        </td>
    </tr>
    <tr>
        <th>Photo Path</th>
        <td>
            <input [(ngModel)]="product.photoPath" type="text" size="10">
        </td>
    </tr>
    
    

    <tr>
        <td colspan="2">
            <button (click)="save()" class= "btn btn-primary">Save</button>
        </td>
    </tr>
