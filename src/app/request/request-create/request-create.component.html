<app-menu></app-menu>
<tr>
    <td>Id:</td>
    <td>
        <input [(ngModel)]="request.id" type="text" size="10" disabled>
    </td>
</tr>
<tr>
    <td>User:</td>
    <td>
    <select [(ngModel)]="request.user">
        <option *ngFor="let user of users" [ngValue]=user>{{user.userName}}</option>
        </select> 
      </td>  
</tr>
    <td>Description:</td>
    <td>
        <input [(ngModel)]="request.description" type="text" size="10" >
    </td>
    <tr>
        <td>Justification:</td>
        <td>
            <input [(ngModel)]="request.justification" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Date Needed (yyyy-mm-dd):  </th>
        <td>
            <input [(ngModel)]="request.dateNeeded" type="text" size="30">
        </td>
    </tr>
    <tr>
        <th>Delivery Mode:</th>
        <td>
            <input [(ngModel)]="request.deliveryMode" type="text" size="2">
        </td>
    </tr>
    

    <tr>
        <td colspan="2">
            <button (click)="save()" class= "btn btn-primary">Save</button>
        </td>
    </tr>
