<table *ngIf="requestline" class="table table-sm">
    <tr>
    <th>Product</th>
    <td>
    <input [(ngModel)]="requestline.product.name" type="text" size="10">
    </td>
    </tr>
    
    <tr>
    <th>Quantity</th>
    <td>
    <input [(ngModel)]="requestline.quantity" type="text" size="10">
    </td>
    </tr>

    <tr>
        <td colspan="2">
            <button (click)="save()" class= "btn btn-primary">Save</button>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <button (click)="delete()" class = "btn btn-danger">Delete</button>|
           
        </td>
    </tr>
