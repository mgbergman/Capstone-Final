<app-menu></app-menu>
<div><span class="h3">Details for New Line Item</span></div>
<table class="table">
    <tbody>
        <tr>
            <th scope="row">Requestline ID</th>
            <td><input [(ngModel)]="requestline.id" type="text" disabled></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Request ID</th>
            <td><input [(ngModel)]="request.id" type="text" disabled></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Product</th>
            <td>
                <select [(ngModel)]="requestline.product" (click)="new()">
                    <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
                </select>
            </td>
 
        </tr>
        <tr>
            <th scope="row">Quantity</th>
            <td><input [(ngModel)]="requestline.quantity" type="text" (click)="new()"></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button type="button"  [ngClass]="buttonsav" class="btn btn-primary" (click)="save()">Save</button>
            </td>
            <td>
                <button type="button"  [ngClass]="buttondel" class="btn btn-danger" routerLink="/requests/lines/{{request.id}}">Discard New Line Item</button>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
