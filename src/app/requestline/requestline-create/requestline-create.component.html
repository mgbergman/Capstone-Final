    <tr>

            <input [(ngModel)]="requestline.id" type="text" size="10"
            >

    <tr>

        <td>
            <input [(ngModel)]="requestline.quantity" type="text" size="30">

    <tr>
        <td colspan="2">
            <button (click)="save()" class= "btn btn-primary">Save</button>
        </td>
    </tr>
