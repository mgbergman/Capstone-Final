<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <th>Username:</th>
            <td>
                <input [(ngModel)]="user.userName" type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>
                <input [(ngModel)]="user.password" type="password" size="20" >
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="login()" class = "btn btn-danger">Login</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">{{message}}</td>
        </tr>     
    </table>
</div>
