<app-menu></app-menu>

<div class= "angular-component">

    <div class="h3">User List </div> | 
    <a href="/user/create">Create</a>
        <!-- <input [(ngModel)]="searchCriteria" type = "text" placeholder="Search"> -->
    
    <table class="table table-sm">
        <tr>
        <th><a (click)="sortColumn('id')" class="btn btn-link">Id</a></th>
        <th><a (click)="sortColumn('userName')" class="btn btn-link">User Name</a></th>
        <th>Password</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Reviewer</th>
        <th>Actions</th>
    
    </tr>
    
    <tr *ngFor="let user of users|sort:sortCriteria:ascSequence">
      <td>{{ user.id }}</td>
      <td>{{ user.userName}}</td>
      <td>{{ user.password | password}}</td>
      <td>{{ user.firstName}} {{ user.lastName}}   </td>
      <td>{{ user.phoneNumber}}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.isAdmin}}</td>
      <td>{{ user.isReviewer}}</td>
      <td>
        <a routerLink="/user/detail/{{user.id}}">Detail</a> |
        <a routerLink="/user/edit/{{user.id}}">Edit</a>
      </td>

      </tr>
