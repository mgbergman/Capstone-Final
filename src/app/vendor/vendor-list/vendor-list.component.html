<app-menu></app-menu>
<div class="h3">Vendor List </div>
<a href="/vendor/create">Create</a> |
<table class="table table-sm">
    <tr>
    <th>Id</th>
    <th>Code</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
    <th>Phone Number</th>
    <th>Email</th>

    </tr>

    <tr *ngFor="let vendor of vendors" >
        <td>{{ vendor.id}}</td>
        <td>{{ vendor.code}}</td>
        <td>{{ vendor.name}}</td>
        <td>{{ vendor.address}}</td>
        <td>{{ vendor.city}}</td>
        <td>{{ vendor.state}}</td>
        <td>{{ vendor.zip}}</td>
        <td>{{ vendor.phoneNumber}}</td>
        <td>{{ vendor.email}}</td>
        <td>
            <a routerLink="/vendor/detail/{{vendor.id}}">Detail</a> |
            <a routerLink="/vendor/edit/{{vendor.id}}">Edit</a>
        </td>
  
        </tr>
