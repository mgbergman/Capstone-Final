<app-menu></app-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id:</td>
            <td>
                <input [(ngModel)]="vendor.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Code:</td>
            <td>
                <input [(ngModel)]="vendor.code" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input [(ngModel)]="vendor.name" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input [(ngModel)]="vendor.address" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <input [(ngModel)]="vendor.city" type="text" size="7" disabled>
            </td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <input [(ngModel)]="vendor.state" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Zip:</td>
            <td>
                <input [(ngModel)]="vendor.zip" type="checkbox" disabled>
            </td>
        </tr>
        
        <tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input [(ngModel)]="vendor.phoneNumber" type="checkbox" disabled >
                </td>
        </tr>

        <tr>
            <tr>
                <td>Email</td>
                <td>
                    <input [(ngModel)]="vendor.email" type="checkbox" disabled >
                </td>
        </tr>







        <tr>
            <td colspan="2">
                <button (click)="VerifyDelete()" class = "btn btn-danger">Delete</button>|
                <button [hidden]="isHidden" (click)="delete()" class = "btn btn-danger">Verify Delete</button>  
            </td>
        </tr>
